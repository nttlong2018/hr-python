<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">
                <img src="{{$root.logo}}"><span id="title">{{title}}</span>
                <button type="button" class="close" data-dismiss="modal"><i class="la la-close"></i></button>
                <button type="button" class="close" ng-click="onResizeDialog()"><span class="modal-resize"><i class="la la-expand"></i></span></button>
            </h4 > 
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-{{col_group}} col-sm-{{col_group}}" style="padding-bottom:20px;">
                    <div class="row">
                        <p class="hcs-group-collapse-heading">
                            <button class="zb-icon-button hcs-profile-group-title" onclick="$('#collapseDialogCommonInfoGroup').slideToggle();">
                                <span>
                                    <i class="la la-angle-down"></i>
                                </span>${get_global_res('Common_Information','Thông tin chung')}
                            </button>
                        </p>
                    </div>
                    <div class="row" id="collapseDialogCommonInfoGroup">
                        <div class="col-md-{{col}}">
                            <div class="form-group row hcs-group-form-group">
                                <!--Mã cấp khen thưởng-->
                                <label for="input_award_level_code" class="col-sm-5 zb-form-label">${get_res('award_level_code','Mã cấp khen thưởng')}</label>
                                <div class="col-sm-7">
                                    <input-text id="input_award_level_code" ng-model="entity.award_level_code" ng-disabled="{{ __mode === 2 ? 'true' : 'false' }}" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-{{col}}">
                            <div class="form-group row hcs-group-form-group">
                                <!--Tên cấp khen thưởng-->
                                <label for="input_award_level_name" class="col-sm-5 zb-form-label">${get_res('award_level_name','Tên cấp khen thưởng')}</label>
                                <div class="col-sm-7">
                                    <input-text id="input_award_level_name" ng-model="entity.award_level_name" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-{{col}}">
                            <div class="form-group row hcs-group-form-group">
                                <!--Tên khác-->
                                <label for="input_award_level_name2" class="col-sm-5 zb-form-label">${get_res('award_level_name2','Tên khác')}</label>
                                <div class="col-sm-7">
                                    <input-text id="input_award_level_name2" ng-model="entity.award_level_name2">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-{{col}}">
                            <div class="form-group row hcs-group-form-group">
                                <!--Số lần tối đa/năm-->
                                <label for="input_max_times_per_year" class="col-sm-5 zb-form-label">${get_res('max_times_per_year','Số lần tối đa/năm')}</label>
                                <div class="col-sm-7">
                                    <input-number id="input_max_times_per_year" ng-model="entity.max_times_per_year">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-{{col}}">
                            <div class="form-group row hcs-group-form-group">
                                <!--Thứ tự-->
                                <label for="input_ordinal" class="col-sm-5 zb-form-label">${get_res('ordinal','Thứ tự')}</label>
                                <div class="col-sm-7">
                                    <input-number id="input_ordinal" ng-model="entity.ordinal">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-{{col}}">
                            <div class="form-group row hcs-group-form-group">
                                <!--Ngưng sử dụng-->
                                <label for="inputLock" class="col-sm-5 zb-form-label">${get_res('lock','Ngưng sử dụng')}</label>
                                <div class="col-sm-7">
                                    <input-checkbox id="inputLock" ng-model="entity.lock">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-{{ 12 - col_group}} col-sm-{{ 12 - col_group}}" style="padding-bottom:20px;">
                    <div class="row">
                        <p class="hcs-group-collapse-heading">
                            <button class="zb-icon-button hcs-profile-group-title" onclick="$('#collapseDialogNoteGroup').slideToggle();">
                                <span>
                                    <i class="la la-angle-down"></i>
                                </span>${get_global_res('Note','Ghi chú')}
                            </button>
                        </p>
                    </div>
                    <div class="row" id="collapseDialogNoteGroup">
                        <div class="col-md-12">
                            <div class="form-group row hcs-group-form-group">
                                <!--Ghi chú-->
                                <div class="col-sm-12">
                                     <div data-c-html-box 
                                          ng-model="entity.note"
                                          style="height:75px"
                                          id="inputNote">
                                     </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12" style="padding-top: 16px;">
                            <div class="form-group row hcs-group-form-group">
                                <label for="DisplayInfo" class="col-sm-3 zb-form-label">${get_global_res('create_and_modify','Tạo | Sửa')}</label>
                                <div class="col-sm-9">
                                    <input-text 
                                                value="{{ entity.created_on | date: $root.systemConfig.date_format}} {{entity.created_by}} | {{ entity.modified_on | date: $root.systemConfig.date_format}} {{entity.modified_by}}" ng-disabled="true">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="pull-right"><button class="hcs-form-dialog-icon-button last" data-dismiss="modal"><i class="la la-ban"></i></button></div>
            <div class="pull-right"><button class="hcs-form-dialog-icon-button" ng-click="saveNClose($event)"><i class="la la-save"></i></button></div>
            <div class="pull-right"><button ng-click="saveNAdd($event)"><i class="la la-save"></i>${get_global_res('save_and_add','Lưu & thêm')}</button></div>
        </div>
    </div>
</div>
<script>
    (function (scope) {
        scope.__mode = scope.$parent.mode;
        scope.onResizeDialog = onResizeDialog;
        scope.col = 12;
        scope.col_group = 6;
        scope.title = scope.$parent.headerTitle;
        var __entity = JSON.parse(JSON.stringify(scope.$parent.currentItem));
        //Mode 1: tạo mới, Mode 2: chỉnh sửa, Mode 3: sao chép
        scope.entity = scope.__mode == 2 ? __entity : null;

        //Nút lưu và thêm
        scope.saveNAdd = saveNAdd;

        //Nút lưu
        scope.saveNClose = saveNClose;

        /**
         * Thay đỗi kích thước form Dialog và các control trên form dialog
         */
        function onResizeDialog() {
            var ele = $('#myModal .modal-dialog');
            ele.toggleClass('resize-width');
            ele.removeAttr("style");
            scope.col = scope.col == 12 ? 6 : 12;
            scope.col_group = scope.col_group == 6 ? 8 : 6;
        }

        function saveNClose() {
            if (scope.entity != null) {
                var rsCheck = checkError();//Kết quả check input
                if (rsCheck.result) {
                    $msg.message("${get_global_res('Input_Error','Nhập liệu sai')}", rsCheck.errorMsg, function () { });
                    return;
                }
                beforeCallToServer();
                editData(function (res) {
                    if (res.error == null) {
                        $('.hcs-modal-dialog:last').modal('hide');//Đóng form input
                        $msg.alert("${get_global_res('Handle_Success','Thao tác thành công')}", $type_alert.SUCCESS);//Xuất thông báo thành cônng
                        if (scope.__mode == 1 || scope.__mode == 3) {
                            //Reload table data
                            reloadData();
                        } else if (scope.__mode == 2) {
                            scope.$parent.currentItem = scope.entity;
                            scope.$parent.currentItem.modified_on = res.item.modified_on;
                            scope.$parent.currentItem.modified_by = res.item.modified_by;
                            scope.$parent.$apply();
                            //Refesh datatable
                            scope.$parent.refreshDataRow();
                        }
                    } else {
                        $msg.message("${get_global_res('Internal_Server_Error','Có lỗi từ phía máy chủ')}", "${get_global_res('Please_Try_Again','Xin thử vui lòng thử lại')}", function () { });
                    }
                });
            }
        }

        function saveNAdd() {
            if (scope.entity != null) {
                var rsCheck = checkError();//Kết quả check input
                if (rsCheck.result) {
                    //Nhập sai: break khỏi hàm
                    $msg.message("${get_global_res('Input_Error','Nhập liệu sai')}", rsCheck.errorMsg, function () { });
                    return;
                }
                beforeCallToServer();
                editData(function (res) {
                    if (res.error == null) {
                        if (scope.__mode == 1 || scope.__mode == 3)
                            reloadData();
                        else {
                            scope.$parent.currentItem = scope.entity;
                            scope.$parent.currentItem.modified_on = res.item.modified_on;
                            scope.$parent.currentItem.modified_by = res.item.modified_by;
                            scope.$parent.$apply();
                            //Refesh datatable
                            scope.$parent.refreshDataRow();
                        }
                        $msg.alert("${get_global_res('Handle_Success','Thao tác thành công')}", $type_alert.SUCCESS);
                        scope.entity = null;
                        scope.__mode = 1;
                    } else {
                        $msg.message("${get_global_res('Notification','Thông báo')}", "${get_global_res('Internal_Server_Error','Có lỗi từ phía máy chủ')}", function () { });
                    }
                })
            }
        }

        function editData(callback) {
            var url = getUrl();
            if (scope.__mode == 3) {

            }
            services.api(url)
                .data(scope.entity)
                .done()
                .then(function (res) {
                    callback(res);
                })
        }

        function beforeCallToServer() {

        }

        function getUrl() {
            return scope.__mode == 1 || scope.__mode == 3 ? "${get_api_key('app_main.api.HCSLS_AwardLevel/insert')}" /*Mode 1: Tạo mới*/
                    : "${get_api_key('app_main.api.HCSLS_AwardLevel/update')}" /*Mode 2: Cập nhật*/
        }

        function reloadData() {
            var tableConfig = scope.$parent.$$tableConfig;
            scope.$parent._tableData(tableConfig.iPage,
            tableConfig.iPageLength, tableConfig.orderBy,
            tableConfig.searchText, tableConfig.fnReloadData);
        }

        /**
         * Function check input
         */
        function checkError() {
            var errMsg;
            var valid = null;
            var rs = {
                "result": false,
                "errorMsg": ''
            };
            valid = lv.Validate(scope.entity.award_level_code);
            rs.result = valid.isNullOrWhiteSpace();
            rs.errorMsg = rs.result === true ? "${get_res('award_level_code_is_not_null','Mã cấp khen thưởng không được để trống')}" + '\n' : "" ;
            if(rs.result === true){
                return rs;
            }
            valid = lv.Validate(scope.entity.award_level_name);
            rs.result = valid.isNullOrWhiteSpace();
            rs.errorMsg = rs.result === true ? "${get_res('award_level_name_is_not_null','Tên cấp khen thưởng không được để trống')}" + '\n' : "" ;
            if(rs.result === true){
                return rs;
            }
            return rs;
        }

    });
</script>
