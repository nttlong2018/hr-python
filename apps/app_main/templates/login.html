<%inherit file="base.html"/>
<div class="container-fluid">
    <div class="container"  style="max-width:300px">
 <form action="./login" method="POST" role="form" style="max-width:400px" >
    <input type="hidden" name="csrfmiddlewaretoken" value="${get_csrftoken()}"/>
    	<legend>${get_global_res("Login")}</legend>

    	<div class="form-group">
    		<label >${get_global_res("Username")}</label>
    		<input type="text" class="form-control" name="username"  placeholder="${get_global_res('Enter username')}">
    	</div>
       <div class="form-group">

    		<label >${get_global_res("Password")}</label>
    		<input type="text" class="form-control" name="pasword"  placeholder="${get_global_res('Enter password')}">


    	</div>



    	<button type="submit" class="btn btn-primary">${get_global_res("Login")}</button>
    </form>
    </div>

</div>
